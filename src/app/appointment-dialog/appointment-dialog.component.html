<mat-card>
    <mat-card-title>Add Appointment</mat-card-title>
    <mat-card-content>
        <form (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill">
                <mat-label>Title</mat-label>
                <input matInput [(ngModel)]="appointment.title" name="title" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <textarea matInput [(ngModel)]="appointment.description" name="description"></textarea>
            </mat-form-field>

            <!-- Date Selection -->
            <mat-form-field appearance="fill">
                <mat-label>Date</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="appointment.date" name="date" required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <!-- Time Selection -->
            <div class="time-selection">
                <mat-form-field appearance="fill">
                    <mat-label>Hour</mat-label>
                    <mat-select [(ngModel)]="appointment.hour" name="hour" required>
                        <mat-option *ngFor="let hour of hours" [value]="hour">{{ hour }}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Minute</mat-label>
                    <mat-select [(ngModel)]="appointment.minute" name="minute" required>
                        <mat-option *ngFor="let minute of minutes" [value]="minute">{{ minute }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>


                <button mat-raised-button color="primary" type="submit">Save</button>
                <button mat-button (click)="onCancel()">Cancel</button>
        </form>



    </mat-card-content>
</mat-card>
